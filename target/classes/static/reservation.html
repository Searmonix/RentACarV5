<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="./scripts/reservation.js"></script>
    <script defer src="./scripts/generalScripts.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body onload="loadEvents()">
    <div>
        <table id="table"></table>
    </div>

    <h3>Agregar Reservación</h3>
    
    <div>
        <input type="number" id="idReservation" placeholder="Id de la reservación"><br></br>
        <form>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <input type="submit">
        </form>
        <form>
            <label for="devolutionDate">Devolution Date:</label>
            <input type="date" id="devolutionDate" name="devolutionDate">
            <input type="submit">
        </form>
        <select id="clientSelect"></select>
        <select id="carSelect"></select>
        <input type="number" id="stars" placeholder="Puntaje en estrellas"> 
    </div>

    <button onclick="saveElement()">Guardar</button>
    <button onclick="location.href='homePage.html'">Volver</button>
</body>
</html>
